<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{padding: 0;margin: 0;}
    .wrapper{width: 100%}
    .head{width: 1000px;height: 80px;border: 1px solid #000;margin: 0 auto;text-align: center;}
    .main{width: 1000px;margin: 0 auto;overflow: hidden;}
    .aside{float: left; width: 190px;height: 300px;border: 1px solid #000;}
    .content{float: right; width: 790px;height: 300px;border: 1px solid #000;}
  </style>
</head>
<body>
  <div id="app"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  //全局组件
    //第一个参数是组件的名字，第二个参数是options【这个相当于声明跟挂载一起】
    Vue.component('Vbtn',{
      template:`
        <button>按钮</button>
      `
    });



  //局部组件：声子  挂子   用子
    var Vheader  =  {
      template:`<div class="head">我是头部组件<Vbtn/></div>`
    }

    var Vaside =  {
      template:`<div class="aside">我是侧边栏组件<Vbtn/></div>`
    } 

    var Vcontent =  {
      template:`<div class="content">我是内容组件<Vbtn/></div>`
    }
  //1.创建局部组件先得----声明局部组件【首字母大写】   app就是个入口组件
  var App = {
      template:`
      <div class="wrapper">
        <Vheader />
        <div class="main">
            <Vaside />
            <Vcontent />
        </div>
      </div>
      `,
      data(){
        return{

        }
      },
      components:{
        Vheader,
        Vaside,
        Vcontent
      }
  }
  new Vue({
    el:"#app",
    template:`<App></App>`,
    data(){
      return {

      }
    },
    //2.挂载组件
    components:{
      App
    }
  })
</script>
</html>
