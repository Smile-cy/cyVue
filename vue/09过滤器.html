<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  // 全局过滤器
  Vue.filter('myReverse',function(value){
    return value.split('').reverse('').join('')
  });

  // 过滤器的作用：对你当前的数据添油加醋
  // 在组件内部用filters:{
  //   过滤器的名字:function(value){
  //     内部一定要return
  //   }
    // 调用过滤器：数据属性|过滤器的名字
  // }

  var App = {
    template:`
      <div>
        <input type="number" name="price" v-model="price"  />
        <h3>{{price | myCurrentcy}}</h3>
        <h4>{{msg | myReverse}}</h4>
        <div></div>
      </div>
    `,
    data(){
      return{
        price:0,
        msg:'hello filter'
      }
    },
    filters:{
      myCurrentcy(value){
        return "¥"+ value
      }
    }
  }
  
  new Vue({
    el:'#app',
    template:`
    <App/>
    `,   
    components:{
      App
    }          
  })

</script>
</html>
