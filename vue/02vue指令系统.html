<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  // v-if是真正的条件渲染，DOM元素被切换的过程被销毁和重建
  // v-if是懒惰的，如果初始条件为假，则什么都不做，直到渲染条件变为真，才会开始渲染条件块

  // v-show不管你的初始条件是什么，元素总是会被渲染，并且只是简单的基于css样式进行切换
  // 一般来说，v-if有更高的切换开销，v-show有更高的初始渲染开销

  //主要关注视图层
  new Vue({
    el:'#app',
    template:`
    <div>
       <div v-text="msg">一定要有个根标签</div>
       <div v-html="msg2"></div>
       <div v-show="aa">哈哈哈</div>
       <div v-if="Math.random() >0.5">
        此值大于0.5
       </div>
       <div v-else-if = "Math.random() === 0.5">
        此值等于0.5
       </div>
       <div v-else>
        此值小于0.5
       </div>

       <ul>
        <li v-for="(item,index) in menuLists">
          <h4>{{index}}</h4>
          <p>{{item.id}}</p>
          <p>{{item.name}}</p>
          <p>{{item.price}}</p>
        </li>
       </ul>
      
      <ul>
        <li v-for="(value,key) in object">
          {{key}} -- {{value}}
        </li>
      </ul>

    </div>
    `,
    data:function(){
      return{
        msg:'指令系统',
        msg2:'<h2>指令系统2</h2>',
        aa:true,
        menuLists:[
          {id:1,name:'大腰子',price:60},
          {id:2,name:'宫保鸡丁',price:30},
          {id:3,name:'番茄炒鸡蛋',price:20},
        ],
        object:{
          name:'小马哥',
          age:18,
          fav:'唱歌'
        }
      }
    }
  })
</script>
</html>
