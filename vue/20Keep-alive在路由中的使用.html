<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
</body>
<!-- 1.先引入vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 2.引包 引入核心的插件vue-router -->
<script src="node_modules/vue-router/dist/vue-router.js"></script>
<script>
  Vue.use(VueRouter);
  var Series =  {
    template:`
      <div>付费栏目</div>
    `,
    created(){
      console.log('付费栏目组件created');
    },
    mounted(){
      console.log('付费栏目组件mounted');
    },
    destroyed(){
      console.log('付费栏目组件被销毁啦')
    }
  };

  var Topics = {
    template:`
      <div>
        <h3 @click = 'clickHandler'>专题广场</h3>  
      </div>
    `,
    created(){
      console.log('专题广场组件created');
    },
    mounted(){
      console.log('专题广场组件mounted');
    },
    destroyed(){
      console.log('专题广场组件被销毁啦')
    },
    methods:{
      clickHandler(e){
        e.target.style.color = 'red';
      }
    }
  }

  var router = new VueRouter({
    routes:[
      {
        path:'/series',
        component:Series
      },
      {
        path:'/topics',
        component:Topics
      }
    ]
  })



  // 少数派

  // 如果加啦keep-alive，就不会销毁组件
  var App = {
    template:`
      <div>
        <router-link to='/series'>付费栏目</router-link>  
        <router-link to='/topics'>专题广场</router-link> 
        <keep-alive>
          <router-view></router-view>
        </keep-alive>
        
      </div>
    `
  }

  new Vue({
    el:'#app',
    template:`<App/>`,
    components:{
      // 挂载
      App
    },
    router
  })
</script>
</html>
