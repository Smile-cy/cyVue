<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
</head>
<body>
  <div id="app">
    
  </div>
  <!-- 1.先引入vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./node_modules/axios/dist/axios.js"></script>
  <script>
    var App = {
      template:
        `
        <div>
          <button @click = 'sendAjax'>发送请求</button>  
        </div>
        `,
        methods:{
          sendAjax(){
            this.$axios.get('接口地址')
            .then(res =>{
              //成功的回调
              console.log(res)
            })
            .catch(err =>{
              console.log(err)
            })
          }
        }
    };

    Vue.prototype.$axios = axios


    new Vue({
      el:'#app',
      template:`<App />`,
      components:{
        App
      }
    })
  </script>
</body>
</html>
