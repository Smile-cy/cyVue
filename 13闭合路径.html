<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    canvas{border: 1px solid red};
  </style>
</head>
<body>
  <canvas width="600" height="400"></canvas>
  <script>
    //获取canvas画布对象
    var canvas = document.querySelector('canvas');
    //获取绘图上下文
    var ctx = canvas.getContext('2d');
    //三角形
    ctx.moveTo(100,100);
    ctx.lineTo(100,200);
    ctx.lineTo(200,200);
    // ctx.lineTo(100,100);
    ctx.closePath();
    ctx.stroke();

    // 正方形
    ctx.beginPath();
    ctx.moveTo(300,100);
    ctx.lineTo(300,200);
    ctx.lineTo(400,200);
    ctx.lineTo(400,100);
    ctx.fillStyle = 'red';
    ctx.fill();
    ctx.closePath();
    ctx.stroke();

    //梯形
      ctx.beginPath();
      ctx.moveTo(450,100);
      ctx.lineTo(450,300);
      ctx.lineTo(550,300);
      ctx.lineTo(490,100);
      ctx.closePath();
      ctx.stroke();
      

  </script>
</body>
</html>
